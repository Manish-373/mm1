<html>

<head>

	<title> Motivational message by Manish </title>
	
	<style>
	* {font-size: 40px;}
	body{background-color: lightgreen;}
	</style>

	<script>
		function show()
		{
		event.preventDefault();
		let ans = document.getElementById("ans");
		let mm = ["live and let live", "just do it", "change is constant", "i will do it"];
		let r = parseInt(Math.random() * mm.length);

<body>
	<center>
	<h1> Motivational Msg V1 </h1>

	<h1 id= "ans"/>
	</center>

</body>

</html>
